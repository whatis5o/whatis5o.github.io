<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Favorites - AfriStay</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/Style/style.css">
        <style>
            :root { --primary: #EB6753; }
            body { background: #f5f5f5; min-height: 100vh; }

            /* ── PAGE ── */
            .page-body {
                max-width: 1000px;
                margin: 0 auto;
                padding: 110px 24px 72px;
            }

            .page-header {
                margin-bottom: 32px;
            }
            .page-header h1 {
                font-size: 28px;
                font-weight: 800;
                color: #1a1a1a;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            .page-header h1 i { color: var(--primary); }
            .page-header p {
                color: #aaa;
                font-size: 14px;
                margin-top: 6px;
            }
            .fav-count {
                background: var(--primary);
                color: #fff;
                font-size: 12px;
                font-weight: 700;
                padding: 3px 10px;
                border-radius: 20px;
                vertical-align: middle;
            }

            /* ── FAVORITE CARD ── */
            .fav-list {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .fav-card {
                background: #fff;
                border-radius: 18px;
                overflow: hidden;
                box-shadow: 0 4px 20px rgba(0,0,0,0.07);
                display: flex;
                height: 200px;
                cursor: pointer;
                transition: transform 0.25s, box-shadow 0.25s;
                position: relative;
                text-decoration: none;
                color: inherit;
            }
            .fav-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 36px rgba(0,0,0,0.13);
            }

            /* Image side */
            .fav-img {
                width: 260px;
                min-width: 260px;
                height: 100%;
                overflow: hidden;
                position: relative;
                background: #eee;
                flex-shrink: 0;
            }
            .fav-img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.4s;
            }
            .fav-card:hover .fav-img img { transform: scale(1.05); }
            .fav-img .no-img {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #f0f0f0;
            }
            .fav-img .avail-badge {
                position: absolute;
                bottom: 10px;
                left: 10px;
                padding: 4px 10px;
                border-radius: 20px;
                font-size: 11px;
                font-weight: 700;
                color: #fff;
            }
            .avail-badge.available  { background: rgba(46,204,113,0.9); }
            .avail-badge.unavailable,
            .avail-badge.booked     { background: rgba(231,76,60,0.9); }

            /* Content side */
            .fav-content {
                flex: 1;
                padding: 20px 24px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-width: 0;
            }

            .fav-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }

            .fav-title {
                font-size: 18px;
                font-weight: 700;
                color: #1a1a1a;
                line-height: 1.3;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 380px;
            }

            .fav-cat {
                display: inline-flex;
                align-items: center;
                gap: 5px;
                background: #f5f5f5;
                color: #777;
                font-size: 11px;
                font-weight: 600;
                padding: 4px 10px;
                border-radius: 20px;
                white-space: nowrap;
                flex-shrink: 0;
            }
            .fav-cat i { color: var(--primary); font-size: 10px; }

            .fav-location {
                display: flex;
                align-items: center;
                gap: 6px;
                color: #888;
                font-size: 13px;
                margin-top: 6px;
            }
            .fav-location i { color: var(--primary); font-size: 11px; }

            .fav-middle {
                display: flex;
                align-items: center;
                gap: 24px;
                flex-wrap: wrap;
            }

            .fav-price {
                font-size: 22px;
                font-weight: 800;
                color: var(--primary);
                line-height: 1;
            }
            .fav-price span {
                font-size: 13px;
                font-weight: 400;
                color: #aaa;
            }

            .owner-info {
                display: flex;
                flex-direction: column;
                gap: 3px;
            }
            .owner-name {
                font-size: 13px;
                font-weight: 600;
                color: #333;
                display: flex;
                align-items: center;
                gap: 5px;
            }
            .owner-name i { color: #aaa; font-size: 11px; }
            .owner-contact {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 12px;
                color: #888;
            }
            .owner-contact i { color: var(--primary); font-size: 11px; }
            .owner-contact a {
                color: #888;
                text-decoration: none;
            }
            .owner-contact a:hover { color: var(--primary); text-decoration: underline; }

            /* Bottom row */
            .fav-bottom {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
            }
            .fav-saved-at {
                font-size: 12px;
                color: #ccc;
                display: flex;
                align-items: center;
                gap: 4px;
            }

            .unfav-btn {
                display: flex;
                align-items: center;
                gap: 6px;
                padding: 8px 18px;
                background: #fde8e8;
                color: #c0392b;
                border: none;
                border-radius: 10px;
                font-size: 13px;
                font-weight: 600;
                cursor: pointer;
                font-family: 'Inter', sans-serif;
                transition: all 0.2s;
            }
            .unfav-btn:hover {
                background: #e74c3c;
                color: #fff;
                transform: scale(1.04);
            }
            .unfav-btn.removing {
                opacity: 0.5;
                pointer-events: none;
            }

            /* ── EMPTY STATE ── */
            .empty-state {
                text-align: center;
                padding: 90px 20px;
                color: #ccc;
            }
            .empty-state i {
                font-size: 64px;
                display: block;
                margin-bottom: 20px;
                color: #e0e0e0;
            }
            .empty-state h3 {
                font-size: 20px;
                font-weight: 700;
                color: #bbb;
                margin-bottom: 10px;
            }
            .empty-state p {
                font-size: 14px;
                color: #ccc;
                margin-bottom: 24px;
            }
            .empty-state a {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: var(--primary);
                color: #fff;
                text-decoration: none;
                padding: 12px 28px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 14px;
                transition: opacity 0.2s;
            }
            .empty-state a:hover { opacity: 0.88; }

            /* ── SKELETON ── */
            .skeleton {
                background: linear-gradient(90deg,#f0f0f0 25%,#e8e8e8 50%,#f0f0f0 75%);
                background-size: 200% 100%;
                animation: shimmer 1.4s infinite;
                border-radius: 10px;
            }
            @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }

            .skel-card {
                background: #fff;
                border-radius: 18px;
                height: 200px;
                overflow: hidden;
                display: flex;
                box-shadow: 0 4px 20px rgba(0,0,0,0.07);
            }

            /* ── TOAST ── */
            #toastBox {
                position: fixed;
                bottom: 24px;
                right: 24px;
                z-index: 99999;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .toast-item {
                padding: 13px 20px;
                border-radius: 12px;
                color: #fff;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                font-weight: 500;
                box-shadow: 0 4px 20px rgba(0,0,0,0.18);
                animation: slideUpToast 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            @keyframes slideUpToast {
                from { opacity: 0; transform: translateY(16px); }
                to   { opacity: 1; transform: translateY(0); }
            }

            /* ── RESPONSIVE ── */
            @media (max-width: 700px) {
                .fav-card { height: auto; flex-direction: column; }
                .fav-img  { width: 100%; min-width: unset; height: 180px; }
                .fav-title { max-width: 100%; white-space: normal; }
            }
            @media (max-width: 480px) {
                .page-body { padding: 80px 14px 50px; }
                .fav-content { padding: 14px 16px; }
            }
            .full-logo {
                margin-top: 40px;
                height: 350px;
                width: auto;
            }
        </style>
    </head>
    <body>

        <nav id="navbar">
            <a href="/"><img src="/Pictures/light-afri.svg" alt="AfriStay" class="full-logo"></a>
            <div class="nav-wrapper" id="navWrapper">
                <i class="fa-solid fa-xmark menu-close" onclick="toggleMenu()"></i>
                <div class="nav-center">
                    <ul class="nav-links">
                        <li><a href="/">Home</a></li>
                        <li><a href="/Listings/">Listings</a></li>
                        <li><a href="/About">About</a></li>
                        <li><a href="/Contact">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <a href="/Favorites" class="icon-link active" title="Favorites">
                        <i class="fa-solid fa-heart" style="color:var(--primary)"></i>
                    </a>
                    <a href="/Auth" id="auth-btn" class="signin-btn">Sign In</a>
                </div>
            </div>
            <i class="fa-solid fa-bars menu-open" onclick="toggleMenu()"></i>
        </nav>

        <div class="page-body">
        <div class="page-header">
            <h1>
                <i class="fa-solid fa-heart"></i>
                My Favorites
                <span class="fav-count" id="favCount" style="display:none;"></span>
            </h1>
            <p>Your saved listings, all in one place.</p>
        </div>

        <div id="favList" class="fav-list"></div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="/js/config.js"></script>
        <script src="/js/script.js"></script>
        <script src="/js/favorites.js"></script>
    </body>
</html>
